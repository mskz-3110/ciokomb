name: Build
on: push
jobs:
  build-macos:
    if: ${{ github.ref_name == "build/macos" }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build macos
        run: python ./c/cbuildon.py macos.build
      - name: Test macos
        run: python ./c/cbuildon.py macos.test
